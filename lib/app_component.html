<div class="row">
  <div class="col-xs-12 col-md-6 form-group form-group-lg">
    <textarea class="form-control" rows="20"
              placeholder="main() => print('hello world');"
              [disabled]="compiling"
              [(ngModel)]="code" spellcheck="false"></textarea>
  </div>
  <div class="col-xs-12 col-md-6">
    <div class="row">
      <button class="btn btn-primary"
              (click)="compile()"
              [disabled]="compiling">
        Recompile
      </button>
    </div>
    <div class="row output-row">
      <pre>{{output}}</pre>
    </div>
  </div>
</div>
